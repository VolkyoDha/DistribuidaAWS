        run: |
          docker build -t $SERVICE_NAME ./currency-conversion-service
          docker tag $SERVICE_NAME:latest ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest
          docker push ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest

      - name: Build and push calculator-service
        env:
          SERVICE_NAME: calculator-service
