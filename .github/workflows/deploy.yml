      - name: Build and push news-service
        env:
          SERVICE_NAME: news-service
        run: |
          docker build -t $SERVICE_NAME ./news-service
          docker tag $SERVICE_NAME:latest ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest
