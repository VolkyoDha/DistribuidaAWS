name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: us-east-2
      ECR_REPOSITORY_URI: 009160042972.dkr.ecr.us-east-2.amazonaws.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ env.ECR_REPOSITORY_URI }}

      - name: Build and push auth-service
        env:
          SERVICE_NAME: auth-service
        run: |
          docker build -t $SERVICE_NAME ./auth-service
          docker tag $SERVICE_NAME:latest ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest
          docker push ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest

      - name: Build and push user-service
        env:
          SERVICE_NAME: user-service
        run: |
          docker build -t $SERVICE_NAME ./user-service
          docker tag $SERVICE_NAME:latest ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest
          docker push ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest

      - name: Build and push transaction-service
