          SERVICE_NAME: transaction-service
        run: |
          docker build -t $SERVICE_NAME ./transaction-service
          docker tag $SERVICE_NAME:latest ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest
          docker push ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest

      - name: Build and push subscription-service
        env:
          SERVICE_NAME: subscription-service
        run: |
          docker build -t $SERVICE_NAME ./subscription-service
          docker tag $SERVICE_NAME:latest ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest
          docker push ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest

      - name: Build and push debt-service
        env:
          SERVICE_NAME: debt-service
        run: |
          docker build -t $SERVICE_NAME ./debt-service
          docker tag $SERVICE_NAME:latest ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest
          docker push ${{ env.ECR_REPOSITORY_URI }}/$SERVICE_NAME:latest

      - name: Build and push budget-category-service
        env:
